<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal-bth-close" data-modal-close>
      <svg class="modal-close-svg" width="11" height="11">
        <use href="./img/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal_text">Order Form</p>
    <form class="modal-form">
      <label class="modal-label">
        <span class="modal-label_wrapper">Name</span>
        <input
          class="modal-input"
          type="text"
          name="name"
          required
          minlength="3"
          maxlength="25"
          placeholder="Your name"
        />
        <span class="modal-term-conditions">
          <svg width="12" height="12">
            <use href="./img/icons.svg#icon-error"></use>
          </svg>
          The name must be between 3 and 25 characters
        </span>
      </label>
      <label class="modal-label"
        ><span class="modal-label_wrapper">Phone number</span>
        <input
          class="modal-input"
          type="tel"
          name="phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xxx-xx-xx"
          required
          placeholder="+38(099)444 22 11"
        />
        <span class="modal-term-conditions">
          <svg width="12" height="12">
            <use href="./img/icons.svg#icon-error"></use>
          </svg>
          This phone must be in the format 099 000 00 00
        </span>
      </label>
      <label class="modal-label"
        ><span class="modal-label_wrapper">E-mail</span>
        <input class="modal-input" type="email" placeholder="example@gmail.com" required />
        <span class="modal-term-conditions">
          <svg width="12" height="12">
            <use href="./img/icons.svg#icon-error"></use>
          </svg>
          Please enter a valid email address
        </span>
      </label>
      <div class="modal-bth-checkbox-box">
        <button class="modal-bth-checkbox" type="submit">Send</button>
      </div>
    </form>
  </div>
</div>
