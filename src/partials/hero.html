<section class="hero" id="home">
  <div class="bg-container container">
    <div class="hero-container">
      <div class="hero__main">
        <h1 class="hero__title title">Enjoy Your Favorite Food From Anywhere</h1>
        <p class="hero__text text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros
          elementum tristique. Duis cursus, mi quis viverra ornare, eros dolor interdum nulla, ut
          commodo diam libero vitae erat.
        </p>
        <button type="button" class="hero__button" data-modal-open>Order Now</button>
      </div>
      <div class="hero__slider">
        <div class="slider">
          <picture>
            <source
              srcset="./img/hero/dish-1-1280@1x.jpg 1x, ./img/hero/dish-1-1280@2x.jpg 2x"
              media="(min-width: 1280px)"
            />
            <source srcset="./img/hero/dish-1-768@1x.jpg 1x, ./img/hero/dish-1-768@2x.jpg 2x" />
            <img
              class="slider__img"
              src="./img/hero/dish-1-768@1x.jpg"
              alt="photo of the dish"
              width="292"
            />
          </picture>
          <button type="button" class="slider__arrow slider__arrow-back">
            <svg class="slider__arrow-icon">
              <use href="./img/icons.svg#back-arrow"></use>
            </svg>
          </button>
          <button type="button" class="slider__arrow slider__arrow-forward">
            <svg class="slider__arrow-icon">
              <use href="./img/icons.svg#forward-arrow"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
